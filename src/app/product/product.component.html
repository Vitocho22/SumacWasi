<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="form-wrapper card">
        <div class="card-body text-left">
          <form (ngSubmit)="onSubmit()" class="mt-3">
            <div class="mb-3">
              <label for="productImage" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="productImage" (change)="onFileChanged($event)">
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="productName" [(ngModel)]="producto.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="productDescription" [(ngModel)]="producto.descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="productCategory" [(ngModel)]="producto.categoria" name="categoria" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="productPrice" [(ngModel)]="producto.precio" name="precio" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Enviar' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
